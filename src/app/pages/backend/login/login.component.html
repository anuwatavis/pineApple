<div>
  <div class="container rs-signin pt-5">
    <div class="row">
      <div class="col-5">
        <h1>Please sign in.</h1>
        <p>username : {{ userData.email }}</p>
        <p>password : {{ userData.password }}</p>
        <div class="rs-signin-main">
          <form>
            <div class="form-group">
              <input type="email" name="email" class="form-control" id="email" placeholder="Email" required autofocus
                [(ngModel)]="userData.email" />
            </div>
            <div class="form-group">
              <input type="password" name="password" class="form-control" id="password" id="password"
                placeholder="Password" required [(ngModel)]="userData.password" />
            </div>
            <p class="as-sign-info">
              Your ID is the email address you use to sign in to iStore, the
              Store, and iCloud.
            </p>
            <button type="button" class="btn btn-primary btn-block" (click)="submitLogin()">
              Sing In
            </button>
          </form>
        </div>
        <div class="mt-1">
          <a href="">Forgot your Apple ID or password? undefined</a>
        </div>
        <div class="mt-1">
          <a href="">Don't have an Apple ID? Create one now.</a>
        </div>
      </div>
    </div>
  </div>
  <hr class="mt-0 mb-0" />
  <div class="rs"></div>
</div>
